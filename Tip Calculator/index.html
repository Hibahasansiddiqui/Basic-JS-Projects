<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Restuarant Calculator Tip</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
          
              <form>
                <p>Amount of your Total Bill?
                  <p>
                    PKR. <input id="bill" type="text" placeholder="Bill Amount">
                    
                    <p>How was your service?
                      <p>
                    <div class="tipselection">
                      <option disabled selected value="0">-- Select an Option --</option>
                      <option value="0.25">25% - Top Notch!</option>
                      <option value="0.2">20% - You're Generous</option>
                      <option value="0.15">15% It was OK</option>
                      <option value="0.1">10% Could be better</option>
                      <option value="0.05">5% - Below average but appreciated!</option>
                    </div>
          
              </form>
              <p>How many people are sharing the bill?</p>
              <input id="peopleamt" type="text" placeholder="Number of People"> people
              <button type="button" id="calculate">Calculate!</button>
          
            </div>
            <!--calculator end-->
            <div id="totalTip">
              <sup>PKR</sup><span id="tip">0.00</span>
              <small id="each">each</small>
            </div>
            <!--totalTip end-->
          
          </div>
          <!--container end-->
          
          <script type="text/javascript" src="tipcalculator.js"></script>
    </body>

</html>
